<p>问题来自 <b>不知名网友</b></p>
<p>读作 “纳特Z（Z发重音）”</p>
<p>另外，Nutz 的 Nut 是因为霍金的《果壳中的宇宙》是 zozoh 最喜欢的一本书之一。Z 是 zozoh 小时，动画片《佐罗》给他很深的印象，尤其是每次转场的中间动画都是佐罗的剑在黑色的空中 唰唰唰 三下划出锋利的 Z 字，好像三道闪电，酷的要命。同时 zozoh 本人姓张，所以他很高兴在 Nut 后面 唰唰唰 的来一个 Z</p>
